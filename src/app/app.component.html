<md-sidenav-container #wrapper class="ll-container">
  <md-sidenav #sidenav class="ll-sidenav" md-is-locked-open="false" mode="{{menuMode}}" [opened]="opened">
    <app-sidebar [loggedIn]="loggedIn"></app-sidebar>
  </md-sidenav>
  <app-header (navToggle)="sidenav.toggle()" class="ll-h-c" fxHide="{{headerDisplay}}"></app-header>
  <div class="ll-body">
    <div style="margin-top: 64px;" fxHide="{{headerDisplay}}"></div>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
